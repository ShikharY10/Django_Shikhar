<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="test.css">
    <meta charset="utf-8">
    <title>Test | Css Level One</title>
  </head>
  <body>

    <div>
      <h1>Welcome to Free Blog!</h1>
      <p>Thanks so much for visiting this site!</p>
      <h2 id  = "h2design">What is this site for?</h2>
    </div>

    <p>This site can do three things:</p>

    <ol>
      <li class = "olfirst">Take in text input</li>
      <li>Take in Log In Information</li>
      <li><a href="https://www.google.com">Take you to Google</a></li>
    </ol>

    <div class="textblog">
      <textarea name="t_name" id = "textinput" rows="26" cols="120"></textarea>
    </div>

    <div class="logindetail">

      <h2 id = "h2design">Please log in to save your blog post</h2>

      <form method="get">
        <label for="emailinput">Email:</label>
          <input class="login" id = "emailinput" type="email" name="" value="">

        <label for="passwordinput">Password:</label>
          <input class="login" id  = "passwordinput" type="password" name="" value="">

        <input  class="login" type="submit" name="" value="Log In">
      </form>

    </div>

    <div class="Feedbackinput">
      <p>Questions or Comments? Send us feedback here:</p>
      <textarea id = "feedbackid" name="name" rows="8" cols="80"></textarea>
    </div>

  </body>
</html>
